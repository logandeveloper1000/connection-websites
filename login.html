<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Connection Websites - About</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <!-- Header / Nav -->
    <header class="site-header" id="top">
        <nav class="nav">
            <a class="brand" href="index.html">
            <img src="img/logo-noback-whiteonblue-1920x1920.png" alt="Connection Websites logo" class="brand__logo" />
            <span class="brand__text">Connection Websites</span>
            </a>

            <button class="nav__toggle" aria-label="Open menu" aria-expanded="false">
            <span class="nav__bar"></span>
            <span class="nav__bar"></span>
            <span class="nav__bar"></span>
            </button>

            <ul class="nav__links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="templates.html">Templates</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html" class="btn btn--outline is-active">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-background">
    <div class="login-wrap">
        <form class="login-card" autocomplete="on">
        <h1 class="login-title">Welcome back</h1>
        <p class="login-sub">Sign in to your Connection Websites account</p>

        <label class="field">
            <span>Email</span>
            <input type="email" name="email" placeholder="you@example.com" required>
        </label>

        <label class="field">
            <span>Password</span>
            <div class="password">
            <input type="password" name="password" placeholder="••••••••" required minlength="6" id="pw">
            <button type="button" class="pw-toggle" aria-label="Show password">Show</button>
            </div>
        </label>

        <div class="login-row">
            <label class="remember">
            <!--<input type="checkbox" name="remember"> Remember me-->
            </label>
            <a href="#" class="forgot">Forgot password?</a>
        </div>

        <button class="btn btn--primary btn--lg login-btn" type="submit">Sign In</button>

        <div class="divider"><span>or</span></div>

        <a href="#" class="btn btn--outline btn--lg login-alt">Continue with Google</a>
        <p class="login-meta">New here? <a href="signup.html">Create an account</a></p>
        </form>
    </div>
    </div>

  <script src="script/script.js"></script>
  <script>
    document.addEventListener('click', (e) => {
        const btn = e.target.closest('.pw-toggle');
        if (!btn) return;
        const pw = document.getElementById('pw');
        const isHidden = pw.type === 'password';
        pw.type = isHidden ? 'text' : 'password';
        btn.textContent = isHidden ? 'Hide' : 'Show';
        btn.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
    });
  </script>
</body>
</html>
