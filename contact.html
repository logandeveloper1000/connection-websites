    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <!-- Header / Nav -->
    <header class="site-header" id="top">
        <nav class="nav">
            <a class="brand" href="index.html">
            <img src="img/logo-noback-whiteonblue-1920x1920.png" alt="Connection Websites logo" class="brand__logo" />
            <span class="brand__text">Connection Websites</span>
            </a>

            <button class="nav__toggle" aria-label="Open menu" aria-expanded="false">
            <span class="nav__bar"></span>
            <span class="nav__bar"></span>
            <span class="nav__bar"></span>
            </button>

            <ul class="nav__links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html" class="is-active">Contact</a></li>
            <li><a href="login.html" class="btn btn--outline">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Page Hero -->
    <section class="page-hero">
    <div class="container">
        <h1 class="page-hero__title">Contact Us</h1>
        <p class="page-hero__subtitle">Get in Touch</p>
    </div>
    </section>

    <!-- ===== Contact / Comment + Map ===== -->
    <section class="contact-block">
    <div class="container">

        <!-- Info Row -->
        <div class="contact-info">
        <div class="info-card">
            <div class="info-card__icon">
            <!-- location pin -->
            <svg viewBox="0 0 24 24" width="26" height="26" fill="none" aria-hidden="true">
                <path d="M12 22s7-7.07 7-12a7 7 0 1 0-14 0c0 4.93 7 12 7 12Z" stroke="#2f6cff" stroke-width="1.6"/>
                <circle cx="12" cy="10" r="2.6" stroke="#2f6cff" stroke-width="1.6"/>
            </svg>
            </div>
            <div>
            <div class="info-card__label">Location:</div>
            <div class="info-card__value">Orlando,<br>Florida, US</div>
            </div>
        </div>

        <div class="info-card">
            <div class="info-card__icon">
            <!-- mail -->
            <svg viewBox="0 0 24 24" width="26" height="26" fill="none" aria-hidden="true">
                <rect x="3" y="5" width="18" height="14" rx="2.2" stroke="#2f6cff" stroke-width="1.6"/>
                <path d="M4 7l8 6 8-6" stroke="#2f6cff" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
            </div>
            <div>
            <div class="info-card__label">Email:</div>
            <div class="info-card__value">contact@connectionwebsites.com</div>
            </div>
        </div>
        </div>

        <hr class="contact-sep"/>

        <!-- Form + Map -->
        <div class="contact-grid">
        <!-- Form -->
        <form class="comment-form" action="#" method="post">
            <p class="kicker">Get In Touch</p>
            <h2 class="comment-form__title">Leave a Comment</h2>

            <div class="form-row">
            <input type="text" name="name" placeholder="Name*" required>
            <input type="email" name="email" placeholder="Email*" required>
            </div>

            <input type="tel" name="phone" placeholder="Your Phone">

            <textarea name="message" rows="7" placeholder="Your Message*" required></textarea>

            <button class="btn btn--primary btn--pill" type="submit">
            Submit <span class="arrow">â†’</span>
            </button>
        </form>

        <!-- Map -->
        <div class="map-wrap">
            <!-- Replace src with your preferred map location if needed -->
            <iframe
            title="Orlando Map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56578.54803878173!2d-81.413!3d28.538!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88e77af05d4a2e1f%3A0x6a0b6dfd3f2c0f8!2sOrlando%2C%20FL!5e0!3m2!1sen!2sus!4v1690000000000"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        </div>

    </div>
    </section>

    <script src="script/script.js"></script>
</body>
</html>
